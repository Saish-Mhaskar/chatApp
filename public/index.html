<!DOCTYPE html>
<html>
<head>
  <title>Realtime Chat</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      background: #210635;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .chat-container {
      width: 440px;
      height: 600px;
      background: #420D4B;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 15px;
      background: #7B337E;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      font-size: 14px;
      word-wrap: break-word;
    }

    .sent {
      align-self: flex-end;
      background: #7B337E;
    }

    .received {
      align-self: flex-start;
      background: #6667AB;
    }

    .timestamp {
      font-size: 10px;
      margin-top: 5px;
      opacity: 0.7;
      text-align: right;
    }

    .system {
      align-self: center;
      font-size: 12px;
      color: #F5D5E0;
      opacity: 0.8;
    }

    .typing-indicator {
      font-size: 12px;
      color: #F5D5E0;
      padding: 5px 15px;
      display: none;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #210635;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 15px;
      border: none;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 15px;
      border: none;
      background: #7B337E;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .input-area button:hover {
      background: #6667AB;
    }
  </style>
</head>

<body>

<div id="usernameModal" style="
  position: fixed;
  inset: 0;
  background: #210635;
  display: flex;
  justify-content: center;
  align-items: center;
">
  <div style="
    background: #420D4B;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
  ">
    <h2 style="margin-bottom:15px;">Enter Your Username</h2>
    <input type="text" id="usernameInput" placeholder="Username" style="
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    ">
    <br>
    <button id="joinBtn" style="
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #7B337E;
      color: white;
      cursor: pointer;
    ">Join Chat</button>
  </div>
</div>


<div class="chat-container">
  <div class="header">
    Realtime Chat
    <div class="status-dot" id="statusDot"></div>
  </div>

  <div class="messages" id="messages"></div>
  <div class="typing-indicator" id="typingIndicator">User is typing...</div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const socket = io();
  socket.on("moderation-warning", (msg) => {
    addSystemMessage("âš  " + msg);
  });


  const messages = document.getElementById("messages");
  const input = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const typingIndicator = document.getElementById("typingIndicator");
  const statusDot = document.getElementById("statusDot");

  const usernameModal = document.getElementById("usernameModal");
  const usernameInput = document.getElementById("usernameInput");
  const joinBtn = document.getElementById("joinBtn");

  let username = "";
  let typingTimeout;

  function getTime() {
    const now = new Date();
    return now.getHours().toString().padStart(2, "0") + ":" +
           now.getMinutes().toString().padStart(2, "0");
  }

  function addMessage(text, type, sender) {
    const div = document.createElement("div");
    div.classList.add("message", type);

    div.innerHTML = `
      <strong>${sender}</strong><br>
      ${text}
      <div class="timestamp">${getTime()}</div>
    `;

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function addSystemMessage(text) {
    const div = document.createElement("div");
    div.classList.add("system");
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  joinBtn.addEventListener("click", () => {
    const name = usernameInput.value.trim();
    if (!name) return;

    username = name;
    socket.emit("join", username);

    usernameModal.style.display = "none";
  });

  function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "sent", username);
    socket.emit("chat-message", message);
    socket.emit("stop-typing");

    input.value = "";
  }

  sendBtn.addEventListener("click", sendMessage);

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  input.addEventListener("input", () => {
    socket.emit("typing");

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      socket.emit("stop-typing");
    }, 1000);
  });

  socket.on("chat-message", (data) => {
    addMessage(data.message, "received", data.username);
  });

  socket.on("user-joined", (name) => {
    addSystemMessage(name + " joined the chat");
  });

  socket.on("user-left", (name) => {
    addSystemMessage(name + " left the chat");
  });

  socket.on("typing", (name) => {
    typingIndicator.textContent = name + " is typing...";
    typingIndicator.style.display = "block";
  });

  socket.on("stop-typing", () => {
    typingIndicator.style.display = "none";
  });

  socket.on("connect", () => {
    statusDot.style.background = "limegreen";
  });

  socket.on("disconnect", () => {
    statusDot.style.background = "red";
  });
</script>

</body>
</html>
